<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="github.com/alexdg722">Github</a></li>
  <li><a href="#news">Admin Login Page</a></li>
  <li><a href="#contact">Accountant Login Page</a></li>
</ul>

</body>
</html>
