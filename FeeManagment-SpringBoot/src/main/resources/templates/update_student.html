<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fee Managment System</title>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
</head>
<body>
<div th:include="./resources/studentheader.html"></div>

<div class="container">
        <h1>Fee Managment System</h1>
        <hr>
        <h2>Update Student</h2>

        <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{rollno}" />

			<label>Name</label>
            <input type="text" th:field="*{name}" class="form-control mb-1 col-3">
			
			<label>Email</label>
            <input type="text" th:field="*{email}" class="form-control mb-1 col-3">
            
			<label>Sex</label>
            <input type="text" th:field="*{sex}" class="form-control mb-1 col-3">
            
            <label>Course</label>
            <input type="text" th:field="*{course}" class="form-control mb-1 col-3">
            
            <label>Fee</label>
            <input type="text" th:field="*{fee}" class="form-control mb-1 col-3">
            
            <label>Paid</label>
            <input type="text" th:field="*{paid}" class="form-control mb-1 col-3">
            
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control mb-1 col-3">
            
            <label>Address</label>
            <input type="text" th:field="*{contact}" class="form-control mb-1 col-3">
            
            <button type="submit" class="btn btn-info col-2"> Update student</button>
            <hr>
			 <a th:href="@{/students}"> Back to Student list</a>
         
            

      
        </form>

        <hr>

</div>

<div th:include="./resources/footer.html"></div>
</body>
</html>
