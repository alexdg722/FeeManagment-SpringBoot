<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fee Managment System</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>
<body>
<div th:include="./resources/accountantheader.html"></div>

<div class="container">
		<h1>Fee Management System</h1>
		<hr>
		<h2> Add new Accountant</h2>
		
		<form action="#" th:action="@{/saveAccountant}" th:object ="${accountant}", method="POST">
		<input type="text" th:field = "*{firstname}" 
			placeholder="First Name" class="form-control mb-2 col-4">		
			
		<input type="text" th:field = "*{lastname}" 
			placeholder="Last Name" class="form-control mb-2 col-4">
			
		<input type="text" th:field = "*{email}" 
			placeholder="Email" class="form-control mb-2 col-4">	

		<input type="password" th:field = "*{password}" 
			placeholder="Password" class="form-control mb-2 col-4">
			
		<input type="text" th:field = "*{address}" 
			placeholder="Address" class="form-control mb-2 col-4">
			
		<input type="text" th:field = "*{contact}" 
			placeholder="Contact" class="form-control mb-2 col-4">
			
	
		<button type="submit" class="btn btn-info col-2">Save Accountant</button>
		<hr>
			 <a th:href="@{/accountants}"> Back to Accountant List</a>
		<hr>
	
		
		</form>
	</div>

<div th:include="./resources/footer.html"></div>
</body>
</html>
